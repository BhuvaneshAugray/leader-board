<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,user-scalable=no, initial-scale=1.0">
    <!--CSS Link-->
    <link rel="stylesheet" href="style.css">
    <title>Leaderboard</title>
</head>
<body>
    <section class="wrapper">
        <div class="main-heading">
            <p>Leaderboard</p>
        </div>

        <div class="games-btn">
            <span><a class="all-games" href="#">All Games</a></span><span>|</span>
            <span><a class="event-games" href="#">Event Games</a></span>
        </div>

        <div class="spot-it" style="margin-top: 15px;">
            <p style="color: #FF5A58; margin-left: 30px;padding-bottom: 10px;">Spot it</p>
            <div class="red-line" style="border: 2px solid #FF5A58;"></div>
            <div class="line" style="border: 1px solid #E9E6FF;"></div>
        </div>


        <div class="weekly-event-section">
            <img class="calender" src="images/Group 3409.png" alt="">
            <div><p class="weekly-event">Weekly Event</p><p style="font-size:10px;">01 Jun 2021 to 05 Jun 2021</p></div>
            <button class="reward-btn"><img class="award" src="images/reward-icon.png" alt=""> Reward</button>
        </div>

        <div class="top-rankers">
            <div class="topper-3">
                <img style="width: 35px; height: 35px;" src="images/Ellipse 91.png" alt="">
                <p>Tommy</p>
                <p>25000</p>
                <div class="shape-1">3</div>
            </div>
            <div class="topper-1"><img style="width: 40px; height: 40px;" src="images/Ellipse 90 (1).png" alt="">
                <p>Tommy</p>
                <p>25000</p>
                <div class="shape-2">1</div>
            </div>
            <div class="topper-2">
                <img style="width: 35px; height: 35px;" src="images/Ellipse 92.png" alt="">
                <p>Tommy</p>
                <p>25000</p>
                <div class="shape-3">2</div>
            </div>
        </div>

        <div class="players-scorecard">
            <table class="score-table">
                <tr>
                    <th>Rank</th>
                    <th>Player Name</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td style="padding-right: 15px;">01 <img src="images/Ellipse 93.png" alt=""></td>
                    <td>Leyer</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td style="padding-right: 15px;">02 <img src="images/Ellipse 94.png" alt=""> </td>
                    <td>Leyer</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td style="padding-right: 15px;">03 <img src="images/Ellipse 95.png" alt=""></td>
                    <td>Leyer</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td style="padding-right: 15px;">04 <img src="images/Ellipse 96.png" alt=""></td>
                    <td>Leyer</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td style="padding-right: 15px;">05 <img src="images/Ellipse 97.png" alt=""></td>
                    <td>Leyer</td>
                    <td>2000</td>
                </tr>
                <tr class="your-ranking">
                    <td style="padding-right: 15px;">25 <img src="images/Ellipse 98.png" alt=""></td>
                    <td>You</td>
                    <td>2000</td>
                </tr>
            </table>

        </div>


        <div class="page-toggler">
            <img src="images/home-icon.png" alt=""></button>
            <img src="images/rank-icon.png" alt="">
            <img src="images/shop-icon.png" alt="">
            <img src="images/person-icon.png" alt="">
        </div>
    </section>
    
</body>
</html>
